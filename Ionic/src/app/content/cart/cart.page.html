<ion-header>
    <ion-toolbar>
        <ion-title>Giỏ hàng</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor='let i of items'>
        <ion-avatar slot="start">
            <img [src]="i.img">
        </ion-avatar>
        <ion-label>
            <h3 style="margin: 0 0 0 3%;">{{i.name}}</h3>
            <ion-row>
                <ion-col size="6">
                    <ion-label>Số Lượng:</ion-label>
                    <ion-label>Thành tiền:</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-label>{{i.number}}</ion-label>
                    <ion-label>{{i.intomoney}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-label>
    </ion-item>
    <h2>Tồng tiền: {{f_totalmoney()}}</h2>
    <ion-button color="warning" expand="full" [routerLink]="['/order']">Đặt Hàng</ion-button>
</ion-content>
